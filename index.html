<head>

    <style>
        body {

        h1, h2, p {

<body>
    <h1 id="wish">HAPPY NEW YEAR ðŸŽ‰ðŸ¥³ <hr>2025</h1>

    <h2>Time left for PROTOTYPE LAUNCH</h2>

    <p id="timeleft"></p>

    <p id="clock"></p>

    <p style="text-align: center; margin-top: 260px;"><a href="./index2.html">Click here to watch my version...!</a></p>

    <script>
        // jis date se countdown shuru krna hai usko ek variable mei daal do..
        var countDown1 = new Date("May 12, 2025 18:19:58").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();

            var distance = countDown1 - now;

            // time ki lambi chaudi calculation kr li jaaye ... bhle hi chhap rha hun :)
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60)) / 1000 / 60);
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // display the result in p with id="timeleft"
            const timeleft = document.getElementById("timeleft");
            timeleft.innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            const clock = document.getElementById("clock");
            clock.innerText = `Current Time: ${new Date().toLocaleTimeString()}`;

            if (distance < 0) {
                clearInterval(x);
                timeleft.innerText = "Time's UP! Congratulations YOU DID IT ðŸŽ‰ðŸ˜Œ";
            }
        }, 1000);
    </script>
