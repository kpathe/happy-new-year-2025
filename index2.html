<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year ðŸŽ‰ðŸ¥³ 2025</title>
</head>

<body>
    <h1 style="text-align: center;margin-bottom: 8vh; color: blueviolet;" id="wish">HAPPY NEW YEAR ðŸŽ‰ðŸ¥³ <hr style="width: 0;">2025</h1>

    <h2 style="text-align: center; margin-bottom: 17vh; color: chartreuse; background-color: crimson;">Time left for PROTOTYPE LAUNCH</h2>

    <p style="text-align: center; font-size: 35px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: rgb(5, 247, 5);background-color: black;" id="timeleft"></p>

    <p style="text-align: center; font-size: 26px;color: rgb(255, 0, 0);background-color: rgb(3, 178, 247); font-family:Arial, Helvetica, sans-serif; width: 25vw; padding: 8px; border: 2px solid black; margin-left: 50%; margin-right: 50%;" id="clock"></p>

    <script>
        // jis date se countdown shuru krna hai usko ek variable mei daal do..

        var countDown1 = new Date("May 12, 2025 18:19:58").getTime();

        var x = setInterval(function () {

            var now = new Date().getTime();

            var distance = countDown1 - now;

            // time ki lambi chaudi calculation kr li jaaye ... bhle hi chhap rha hun :)

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            var seconds = Math.floor((distance % (1000 * 60)) / 1000);


            // display the result in p with id="timeleft"

            const timeleft = document.getElementById("timeleft");
            timeleft.innerText = `${days} days , ${hours} hours , ${minutes} minutes`

            const clock = document.getElementById("clock");

            clock.innerText = new Date().toLocaleTimeString();

            if (distance < 0) {
                clearInterval(x);
                timeleft.innerText = "Time's UP ! Congratulations YOU DID IT ðŸŽ‰ðŸ˜Œ"
            }

        }, 1000);
    </script>
</body>

</html>
